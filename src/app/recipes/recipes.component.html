<section id="items">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Receitas</h2>
      </div>
    </div>
    <div class="row">

      <!-- First recipe item -->
      <div *ngFor="let recipe of recipes" class="col-lg-4 col-md-6 col-sm-12 wow fadeIn">
        <div class="recipe-item text-center">
          <a routerLink="/details/{{recipe.id}}">
            <img *ngIf="recipe.photos && recipe.photos.length" src="{{recipe.photos[0]}}" alt="bbq-pork-ribs" />
            <img *ngIf="!recipe.photos || !recipe.photos.length" src="../../assets/images/imgThumbnailPlaceholder.svg" alt="thumbnail-img" />

          </a>
          <br />
          <h3>{{recipe.name}}</h3>
        </div>
      </div>

    </div>

    <!-- Back to dashboard -->
    <div class="row wow rollIn">
      <div class="col-12 text-center">
        <button class="btn btn-primary" routerLink="/dashboard">
          <i class="fa fa-backward" aria-hidden="true"></i>
          Voltar para p√°gina inicial
        </button>
      </div>
    </div>

  </div>
</section>

<!-- Recipe Section
  =================== -->
<section id="recipe">
  <div class="container">
    <div class="row">
      <!-- Title -->
      <h2>{{recipe.name}}
        <button type="button" class="btn-lg btn-primary" (click)="toggleEditing()">
          <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
        </button>
      </h2>
    </div>

    <div class="row ">
      <div class="col">

        <!-- Picture -->
        <div class="col-md-8 wow swing">
          <img src="../../../assets/images/bbq-pork-ribs.jpg" alt="bbq-pork-ribs" class="recipe-picture" />
        </div>

        <!-- Info -->
        <div class="col-md-4 wow lightSpeedIn">
          <div class="recipe-info">
            <h3>Informações</h3>

            <!-- Time -->
            <div class="row">
              <div class="col-md-2 col-sm-2 col-xs-2 text-center">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-6 text-center">Tempo</div>
              <div class="col-md-4 col-sm-4 col-xs-4 text-center">
                <input class="form-control" *ngIf="editing" [(ngModel)]="recipe.duration" placeholder="duration" ng-disabled="editing">
                <div *ngIf="!editing">
                  {{recipe.duration}}
                </div>
              </div>
            </div>

            <!-- Difficulty -->
            <div *ngIf="!editing" class="row">
              <div class="col-md-2 col-sm-2 col-xs-2 text-center">
                <i class="fa fa-area-chart" aria-hidden="true"></i>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-6 text-center">Dificuldade</div>
              <div class="col-md-4 col-sm-4 col-xs-4 text-center">
                <i *ngFor="let stars of numberOfDifficultyStars" class="fa fa-star" aria-hidden="true"></i>
              </div>
            </div>

            <!-- EDITING Difficulty -->
            <div *ngIf="editing" class="row">
              <div class="col-md-2 col-sm-2 col-xs-2 text-center">
                <i class="fa fa-area-chart" aria-hidden="true"></i>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-6 text-center">Dificuldade</div>
              <div class="col-md-4 col-sm-4 col-xs-4 text-center">
                <input class="form-control" *ngIf="editing" [(ngModel)]="recipe.difficulty" placeholder="duration" ng-disabled="editing">
              </div>
            </div>

            <!-- Serves -->
            <div class="row">
              <div class="col-md-2 col-sm-2 col-xs-2 text-center">
                <i class="fa fa-users" aria-hidden="true"></i>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-6 text-center">Serve</div>
              <div class="col-md-4 col-sm-4 col-xs-4 text-center">
                <input class="form-control" *ngIf="editing" [(ngModel)]="recipe.servings" placeholder="duration" ng-disabled="editing">
                <div *ngIf="!editing">
                  {{recipe.servings}}
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Ingredients -->
    <div *ngIf="!editing" class="row wow slideInUp">
      <div class="col-12">
        <div class="recipe-ingredients">
          <h3 style="background-color: #f1f1f1;">Ingredientes</h3>
          <dl class="ingredients-list">
            <div *ngFor="let ingredient of recipe.ingredients">
              <dt>{{ingredient.amount}}</dt>
              <dd>{{ingredient.unit}} de {{ingredient.name}}</dd>
            </div>
          </dl>
        </div>
      </div>
    </div>

    <!-- EDITING Ingredients -->
    <div *ngIf="editing" class="row wow slideInUp">
      <div class="col-12">
        <div class="recipe-ingredients">
          <h3 style="background-color: #f1f1f1;">Ingredientes</h3>
          <dl class="ingredients-list">
            <div *ngFor="let ingredient of recipe.ingredients;let index = index;">
              <div class="col-md-11">
                <dt>
                  <input class="form-control" type="number" *ngIf="editing" [(ngModel)]="recipe.ingredients[index].amount" placeholder="quantidade" ng-disabled="editing">
                </dt>
                <dd>
                  <div class="input-group">

                    <input class="form-control" *ngIf="editing" [(ngModel)]="recipe.ingredients[index].unit" placeholder="unidade de medida" ng-disabled="editing">
                    <span class="input-group-addon">de</span>
                    <input class="form-control" *ngIf="editing" [(ngModel)]="recipe.ingredients[index].name" placeholder="ingrediente" ng-disabled="editing">

                  </div>
                </dd>

              </div>
              <div class="col-md-1">
                <button class="btn btn-danger btn-sm " (click)="removeIngredient(index)">
                  <i class="fa fa-times" aria-hidden="true"></i>
                </button>
              </div>

            </div>
          </dl>
        </div>

      </div>

    </div>
    <button *ngIf="editing" class="btn btn-success " (click)="addIngredient()">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>


    <!-- Directions -->
    <div *ngIf="!editing" class="row wow slideInUp">
      <div class="col-12">
        <div class="recipe-directions">
          <h3>Modo de Preparo</h3>
          <ol>
            <li *ngFor="let steps of recipe.preparation">
              {{steps}}
            </li>
          </ol>
        </div>

      </div>

    </div>

    <!--EDITING Directions -->
    <div *ngIf="editing" class="row wow slideInUp">
      <div class="col-12">
        <div class="recipe-directions">
          <h3>Modo de Preparo</h3>
          <ol>
            <div class="row" *ngFor="let steps of recipe.preparation;let index = index;trackBy:trackByFn">
              <div class=" col-xs-11 col-sm-11 col-md-11">
                <li>
                  <textarea class="form-control" [(ngModel)]="recipe.preparation[index]" placeholder="insira o passo"></textarea>
                </li>
              </div>
              <div class=" col-xs-11 col-sm-11 col-md-1">
                <button class="btn btn-danger btn-sm" (click)="removeDirection(index)">
                  <i class="fa fa-times" aria-hidden="true"></i>
                </button>
              </div>
            </div>

          </ol>
          <button class="btn btn-success " (click)="addDirection()">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </div>

      </div>

    </div>


    <!-- Edit options -->
    <div *ngIf="editing" class="row wow rollIn">
      <div class="col-12 text-center">
        <button class="btn btn-danger" (click)="toggleEditing()">
          <i class="fa fa-times" aria-hidden="true"></i>
          Cancelar
        </button>

        <button class="btn btn-success" (click)="save()">
          <i class="fa fa-check" aria-hidden="true"></i>
          Salvar
        </button>
      </div>
    </div>

    <!-- Back to recipes -->
    <div class="row wow rollIn">
      <div class="col-12 text-center">
        <button class="btn btn-primary" (click)="goBack()">
          <i class="fa fa-backward" aria-hidden="true"></i>
          Voltar para receitas
        </button>
      </div>
    </div>

  </div>
</section>
